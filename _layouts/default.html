<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} | Will's Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
  <script src="/assets/js/main.js"></script>
</head>

<body class="theme-dark">
  <header>
    <a href="/"><img src="https://avatars0.githubusercontent.com/u/8891945"></a><h1>Will's Pages</h1>
    <button id="btn-menu" class="btn-bare d-none" type="button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
  </header>
  <div id="page">
    {% include navigation.html %}
    <div id="main-container" onclick="toggleMenu(false)">
      <main>
        <h2>{{ page.title }}</h2>
        <hr>
        {{ content }}
      </main>
    </div>
  </div>
</body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/assets/css/rouge-vscode.css">
</html>
